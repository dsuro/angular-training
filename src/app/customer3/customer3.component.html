<div class="row">
    <div class="col-md-12" style="padding-top: 20px">
      <div class="main-compo">
          <table class="table">
              <tr>
                  <th>
                      Customer Id
                    </th>
                    <th>
                      Customer Name
                    </th>
                    <th>
                      Customer Email
                    </th>
                    <th>
                      Action
                    </th>
              </tr>
              <tr *ngFor="let customer of customers" appRowHover>
                  <td>
                     {{customer.id}}
                    </td>
                    <td>
                        {{customer |concatNames:'firstName':'lastName'}}
                    </td>
                    <td>
                        {{customer.email}}
                    </td>
                    <td>
                        <button class="btn btn-primary" type="submit" (click)="onCustmerSelect(customer)">Select</button>
                    </td>
              </tr>
          </table>
      </div>
    </div>
    <div class="col-md-12">
      <app-customer-details3></app-customer-details3>
    </div>
  </div>
